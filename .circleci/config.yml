version: 2
jobs:
  build:
    environment:
      IMAGE_NAME: ttraulsen/gatsby-docker
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: docker build -t $IMAGE_NAME:latest .
  publish-latest:
    environment:
      IMAGE_NAME: gatsby-docker
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - setup_remote_docker
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            docker push $IMAGE_NAME:latest
workflows:
  version: 2
  build-master:
    jobs:
      - build
      - publish-latest:
          context: dockerhub
          requires:
            - build
          filters:
            branches:
              only: master
  weekly:
    triggers:
      - schedule:
          cron: "0 5 * * 0"
          filters:
            branches:
              only:
                - master
    jobs:
      - build
      - publish-latest:
          context: dockerhub
          requires:
            - build
          filters:
            branches:
              only: master
